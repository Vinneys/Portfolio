<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincent's Portfolio</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Vincent</h1>
      <button class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-form">
        <h2>Get in touch</h2>
        <section class="contact-section">
          <p>
            Fill out the form below and I'll get back to you as soon as possible.
          </p>

          <form
            id="contactForm"
            action="https://formspree.io/f/mgvadjpy"
            method="POST"
          >
            <input
              type="text"
              name="firstname"
              placeholder="First name"
              required
            />
            <input
              type="text"
              name="lastname"
              placeholder="Last name"
              required
            />
            <input type="email" name="email" placeholder="Email" required />
            <textarea
              name="message"
              rows="5"
              placeholder="Your message..."
              required
            ></textarea>

            <input
              type="hidden"
              name="_subject"
              value="New contact form submission from portfolio!"
            />

            <button type="submit" id="submitBtn">Send Message</button>
          </form>

          <div id="thankYouMessage" class="thank-you-message" style="display: none;">
            <div class="thank-you-content">
              <h3>ðŸŽ‰ Thank You!</h3>
              <p>Your message has been sent successfully. I'll get back to you within 24 hours!</p>
              <button id="sendAnother" class="contact-btn secondary">Send Another Message</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="social-links">
          <a href="https://github.com/Vinneys" target="_blank" class="social-link">GitHub</a>
          <a href="https://www.linkedin.com/in/vincent-horvath-851930233/" target="_blank" class="social-link">LinkedIn</a>
          <a href="mailto:vincehorvath32@gmail.com" class="social-link">Email</a>
        </div>
        <p>&copy; 2025 Vincent. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = this;
        const submitBtn = document.getElementById('submitBtn');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const sendAnotherBtn = document.getElementById('sendAnother');
        
        // Show loading state
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
        
        // Submit form data
        const formData = new FormData(form);
        
        fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            // Hide form and show thank you message
            form.style.display = 'none';
            thankYouMessage.style.display = 'block';
            
            // Smooth scroll to thank you message
            thankYouMessage.scrollIntoView({ behavior: 'smooth' });
          } else {
            throw new Error('Form submission failed');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Sorry, there was an error sending your message. Please try again.');
          submitBtn.textContent = 'Send Message';
          submitBtn.disabled = false;
        });
      });
      
      // Handle "Send Another Message" button
      document.getElementById('sendAnother').addEventListener('click', function() {
        const form = document.getElementById('contactForm');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        // Reset form
        form.reset();
        submitBtn.textContent = 'Send Message';
        submitBtn.disabled = false;
        
        // Show form and hide thank you message
        form.style.display = 'block';
        thankYouMessage.style.display = 'none';
        
        // Scroll to form
        form.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincent's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vincent</h1>
      <nav>
        <ul>
          <li><a href="index.html">Om mig</a></li>
          <li><a href="projects.html">Projekt</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-form">
        <h2>Get in contact with me</h2>
        <section class="contact-section">
          <p>
            Fill out the form below and I'll get back to you as soon as I can.
          </p>

          <form
            id="contactForm"
            action="https://formspree.io/f/mgvadjpy"
            method="POST"
          >
            <input
              type="text"
              name="firstname"
              placeholder="Firstname"
              required
            />
            <input
              type="text"
              name="lastname"
              placeholder="Lastname"
              required
            />
            <input type="email" name="email" placeholder="Email" required />
            <textarea
              name="message"
              rows="5"
              placeholder="Your message..."
              required
            ></textarea>

            <input
              type="hidden"
              name="_subject"
              value="Nytt kontaktformulär från portfolio!"
            />

            <button type="submit">Send</button>
          </form>

          <div
            id="formMessage"
            style="display: none; color: green; margin-top: 20px"
          ></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Vincent. All rights reserved.</p>
    </footer>
    <script>
      const form = document.getElementById("contactForm");
      const messageBox = document.getElementById("formMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              messageBox.textContent =
                "Thanks for your message! I´ll reach out to you in a moment.";
              messageBox.style.display = "block";
              form.reset();
            } else {
              messageBox.textContent =
                "Something went wront. Please try again.";
              messageBox.style.display = "block";
            }
          })
          .catch((error) => {
            messageBox.textContent = "An error occurred.";
            messageBox.style.display = "block";
          });
      });
    </script>
  </body>
</html>
